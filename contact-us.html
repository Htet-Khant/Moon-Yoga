<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <!-- Favicon -->
    <link rel="icon" href="images/MoonYoga.png" type="image/png" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="contact-us-style.css" />
  </head>
  <body class="bg-dark text-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><i class="fa-solid fa-moon"></i> Moon Yoga</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item">
              <a class="nav-link" href="programs.html">Programs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="trainers.html">Trainers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header Section -->
    <header class="bg-secondary text-light text-center py-5">
      <div class="container">
        <h1>Contact Us</h1>
        <p class="lead">
          We're here to help! Reach out to us for inquiries or feedback.
        </p>
      </div>
    </header>

    <!-- Contact Form Section -->
    <section class="py-5 bg-dark text-light">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card bg-secondary text-light shadow-sm">
              <div class="card-body">
                <h4 class="card-title text-center mb-4">Get in Touch</h4>
                <form>
                  <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input
                      type="text"
                      id="name"
                      class="form-control bg-dark text-light border-secondary"
                      placeholder="Enter your name"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control bg-dark text-light border-secondary"
                      placeholder="Enter your email"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input
                      type="text"
                      id="subject"
                      class="form-control bg-dark text-light border-secondary"
                      placeholder="Enter the subject"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea
                      id="message"
                      class="form-control bg-dark text-light border-secondary"
                      rows="5"
                      placeholder="Write your message here..."
                      required
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary w-100">
                    Send Message
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-secondary text-light text-center py-4">
      <div class="container">
        <p>&copy; 2024 Yoga Online. All Rights Reserved.</p>
        <ul class="list-inline">
          <li class="list-inline-item">
            <a href="#" class="text-light"><i class="fab fa-facebook"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-light"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-light"><i class="fab fa-instagram"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#" class="text-light"><i class="fab fa-youtube"></i></a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
